<div class="container py-4">
  <input
    type="text"
    class="form-control w-50 mx-auto mb-4 shadow-sm"
    [(ngModel)]="searchEvent"
    placeholder="üîç Rechercher par titre..."
  />

  <ng-container *ngFor="let post of filteredPosts">
    <h2 class="text-center mb-4 text-primary">{{ post.eventname }}</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card p-3 event-card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title fw-bold text-dark">{{ post.eventname }}</h5>
            <p class="card-text text-muted">{{ post.description }}</p>
            <span class="event-type-badge">{{ post.type }}</span>

            <button
              class="btn btn-primary mt-3 w-100"
              [disabled]="post.reserved"
              (click)="reserve(post.id)"
            >
              {{ post.reserved ? 'R√©serv√© ‚úîÔ∏è' : 'R√©server ma place' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
