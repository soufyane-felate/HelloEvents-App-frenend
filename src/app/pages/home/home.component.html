<body>
  <mat-card class="example-card" appearance="outlined" *ngFor=" let a of ArrayEvents">
    <mat-card-header>
      <mat-card-title>{{a.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>ce soir j'oublie tout </p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        <mat-chip>charming</mat-chip>
        <mat-chip>graceful</mat-chip>
        <mat-chip>sassy</mat-chip>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
</body>
